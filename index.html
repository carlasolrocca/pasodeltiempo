<html>
<head>
	<title>Jardincito</title>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="keyframes.css">
	<link rel="stylesheet" type="text/css" href="styles-api.css">
	<script type="text/javascript" src="main.js"></script>

<body>
	<div class="containerPrincipal animacion-cielo">

		<div class="allClouds">
			<div class="containerClouds">
				<img class="clouds cloud-1" src="images/cloud.png" alt="cloud">

			<div class="containerClouds-bis">

			</div>
		</div>

			<a id="link5" target="_blank"><img class="flowers flower5" src="images/flower4.png" alt="flowers"></a>
			<a id="link6" target="_blank"><img class="flowers flower6" src="images/garden-plant.png" alt="flowers"></a>
			<a id="link7" target="_blank"><img class="flowers flower7" src="images/flower.png" alt="flowers"></a>
		</div>

		<div class="grass"></div>
